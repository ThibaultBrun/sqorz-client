name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: tsc
      - run: npm test
      - name: Code Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
            
      
